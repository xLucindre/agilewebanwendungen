{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDO Multitool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="csrf-token" content="{{ csrf_token }}" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg">
      <div class="px-6 mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-red-400">Black Desert Multitool</h1>
        <nav class="flex space-x-6 text-sm md:text-base">
          <a href="/gear-planner" class="hover:text-red-300 transition"
            >Gear Planner</a
          >
          <a href="/monster-zone-calc" class="hover:text-red-300 transition"
            >Monster Zones AP/DP Calc</a
          >
          <div class="flex items-center space-x-2">
            <span>Boss Timer:</span>
            <span
              id="boss-timer"
              data-boss-timer="{{ bossTimer }}"
              class="font-mono text-red-400"
            ></span>
          </div>
        </nav>
        <button
          onclick="toggleLogin({{ user.is_authenticated|yesno:'true,false' }})"
          class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 active:bg-blue-700 focus:outline-none transition duration-200"
        >
          {% if user.is_authenticated %} Logout {%else%} Login {%endif%}
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="p-6 max-w-4xl mx-auto">
      {% block content %} {% endblock %}
    </main>
  </body>

  <!-- JS -->
  <script src="{% static 'scripts/time.js' %}"></script>
  <script src="{% static 'scripts/login.js' %}"></script>
</html>
